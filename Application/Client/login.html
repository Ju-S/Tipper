<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/greenbuttonTheme.css">
    <title>Tipper</title>
    <link rel="icon" href="img/Tipper-icon.png">
</head>
<body>
    <div class="base-container">
        <div class="div-center">
            <div class="paddin mb-2"></div>
            <div class="div-logo">
                <img src="img/logo.png" alt="Tipper Logo" class="logo">        
            </div>
            <div class="form-group mt-5">
                <div class="paddin">
                    <input type="text" placeholder="아이디" class="input-login">  
                </div>
                <div class="paddin">
                    <input type="password" placeholder="비밀번호" class="input-login">
                </div>
                <div class="paddin">
                    <button type="button" class="btn btn-success button-login">로그인</button> 
                </div>
                <div class="paddin">
                    <div style="margin:auto">
                        <strong>
                            <a href="" class="link-login">ID 찾기</a>  /  
                            <a href="" class="link-login">PW 찾기</a>  /  
                            <a href="register.html" class="link-login">회원가입</a>
                        </strong>
                        <a class="btn btn-block btn-social btn-sm btn-google social-login">
                            <i class="fa fa-google"></i>
                            Sign in with Google
                        </a>
                        <a class="btn btn-block btn-social btn-sm btn-facebook social-login">
                            <i class="fa fa-facebook"></i>
                            Sign in with Facebook
                        </a>
                    </div>
                </div>                 
            </div>
        </div>
    </div>
</body>
</html>
